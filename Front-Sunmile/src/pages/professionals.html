<section class="professionals-page">

  <h2 class="professionals-title">Profissionais</h2>

  <div id="professionals-list" class="professionals-list">

  </div>

    <div id="professional-modal" class="modal hidden">
      <div class="modal-content professional-modal">

        <div id="modal-avatar" class="professional-avatar"></div>

        <h3 id="modal-name"></h3>
        <p id="modal-username"></p>

        <p>
          <strong>Registro:</strong>
          <span id="modal-registration"></span>
        </p>

        <p>
          <strong>Telefone:</strong>
          <span id="modal-phone"></span>
        </p>

        <div id="modal-bio" class="modal-bio"></div>

        <button class="btn-secondary" onclick="closeProfessionalModal()">
          Fechar
        </button>
      </div>
    </div>

</section>
