<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunmile | Principal</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/cropperjs/dist/cropper.css">
  <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>

  <aside class="sidebar">
    <img src="../assets/img/Sunmile (2).png" alt="Logo do Projeto" class="logo">

    <nav class="menu">
      <!--<a href="#" data-page="comunidades"><span class="material-symbols-outlined">groups</span><span class="menu-text">Comunidades</span></a>-->
      <a href="#" data-page="posts"><span class="material-symbols-outlined">article</span><span class="menu-text">Posts</span></a>
      <a href="#" data-page="professionals"><span class="material-symbols-outlined">badge</span><span class="menu-text">Profissionais</span></a>
      <a href="#" data-page="account"><span class="material-symbols-outlined">person</span><span class="menu-text">Perfil</span></a>
    </nav>

    <div class="settings">
      <span class="material-symbols-outlined">settings</span>
      <span class="menu-text">Configurações</span>
    </div>
  </aside>

  <div class="settings-menu">

    <label class="switch">
      <span>Tema Escuro</span>
      <input type="checkbox" id="darkModeToggle">
      <span class="slider"></span>
    </label>

    <button class="settings-option">Sobre o Site</button>
    <button class="settings-option">Termos de Serviços</button>
    <button class="settings-option logout-btn">Sair</button>
  </div>

<main class="content">

  <div id="page-container">
  </div>

</main>

<div id="cropper-modal" class="modal hidden">
  <div class="modal-content cropper-modal">

    <img id="cropper-image" />

    <div class="cropper-preview-wrapper">
      <p>Pré-visualização</p>
      <div class="cropper-preview"></div>
    </div>

    <div class="cropper-actions">
      <button id="cancel-crop" class="btn-secondary">Cancelar</button>
      <button id="confirm-crop" class="btn-primary">Salvar</button>
    </div>

  </div>
</div>


<script src="../assets/js/main.js"></script>
<script src="https://unpkg.com/cropperjs/dist/cropper.js"></script>

</body>
</html>
